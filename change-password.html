<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Change Password</title>

</head>
<body class="bg-dark-purple d-flex align-items-center ">

    <!-- Main Container -->
    <div class="container bg-light-purle shadow rounded-3 p-5 col-9">
        <!-- Row -->
        <div class="row">
            <!-- Column: Change Password Form and Action Buttons -->
            <div id="column" class="col py-3 px-4">
                <h1 class="main-font text-white">Change Password</h1>
                <p class="lead text-light-grey">
                    Fill in the form below to change your password.
                </p>

                <!-- Change Password Form  -->
                <form action="" data-bs-theme="dark">

                    <!-- Form Floating -->
                    <div class="form-floating mb-3">
                        <input type="password" name="current" class="form-control form-control-lg bg-dark-purple border-0" id="floatingPassword" placeholder="Password">
                        <label class="form-text-purle" for="floatingPassword">Currrent Password</label>
                    </div>  
                    <!-- End Of Form Floating -->  
                    
                    <!-- Form Floating -->
                    <div class="form-floating mb-3">
                        <input type="password" name="new_password" class="form-control form-control-lg bg-dark-purple border-0" id="floatingPassword" placeholder="Password">
                        <label class="form-text-purle" for="floatingPassword">New Password</label>
                    </div>   
                    <!-- End Of Form Floating -->

                    <!-- Form Floating -->
                    <div class="form-floating mb-3">
                        <input type="password" name="confirm_password" class="form-control form-control-lg bg-dark-purple border-0" id="floatingPassword" placeholder="Password">
                        <label class="form-text-purle" for="floatingPassword">Confirm Password</label>
                    </div>   
                    <!-- End Of Form Floating -->

                    <!-- Action buttons -->
                    <div class="my-3">
                        <!--<a href="sign-in.html" class="btn btn-lg bg-dark-purple text-white main-font me-3"> Sign In</a>-->
                        <button class="btn btn-lg bg-sea-green text-white main-font mb-2"> Submit</button>
                        <br>
                        <small><a href="dashboard.html" class="text-link-green">Back</a></small>
                    </div>
                    <!-- End Of Action buttons -->
                </form>
                <!-- End Of Change Password Form  -->

            </div>
            <!-- End Of Column: End Of Change Password Form and Action Buttons -->

            <!-- Column: Image -->
            <div id="column" class="col">
                <img src="Images/undraw_mobile_login_re_9ntv.svg" height="350" width="350" alt="user phone">
            </div>
            <!-- End Of Column: Image -->
        </div>
        <!-- End Of Row -->
    </div>
    <!-- End Of Main Container -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
