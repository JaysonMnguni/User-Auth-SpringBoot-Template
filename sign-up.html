<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>

</head>
<body class="bg-dark-purple d-flex align-items-center ">

    <!-- Main Container -->
    <div class="container bg-light-purle shadow rounded-3 p-5 col-9">
        <!-- Row -->
        <div class="row">
            <!-- Column: Login form and Action Buttons -->
            <div id="column" class="col py-3 px-4">
                <h1 class="main-font text-white">Sign Up</h1>
                <p class="lead text-light-grey">
                    Fill in the form below to create an account.
                </p>

                <!-- Login Form -->
                <form action="" data-bs-theme="dark">

                    <!-- Row: First name and Last name -->
                    <div class="row">
                        <!-- Column: first Name -->
                        <div id="column" class="col">
                            <div class="form-floating mb-3" >
                                <input type="text" name="first_name" class="form-control form-control-lg bg-dark-purple border-0" id="floatingInput" placeholder="name@example.com">
                                <label class="form-text-purle" for="floatingInput">First Name</label>
                            </div>
                        </div>
                        <!-- End Of Column: first Name -->

                        <!-- Column: first Name -->
                        <div id="column" class="col">
                            <div class="form-floating mb-3" >
                                <input type="text" name="last_name" class="form-control form-control-lg bg-dark-purple border-0" id="floatingInput" placeholder="name@example.com">
                                <label class="form-text-purle" for="floatingInput">Last Name</label>
                            </div>
                        </div>
                        <!-- End Of Column: first Name -->
                    </div>
                    <!-- End Of Row: First name and Last name -->

                    <div class="form-floating mb-3" >
                        <input type="email" name="email" class="form-control form-control-lg bg-dark-purple border-0" id="floatingInput" placeholder="name@example.com">
                        <label class="form-text-purle" for="floatingInput">Email address</label>
                    </div>  
                    <!-- Row: Password and Confirm -->
                    <div class="row">
                        <!-- Column: Password -->
                        <div id="column" class="col">
                            <div class="form-floating">
                                <input type="password" name="password" class="form-control form-control-lg bg-dark-purple border-0" id="floatingPassword" placeholder="Password">
                                <label class="form-text-purle" for="floatingPassword">Password</label>
                            </div>  
                        </div>
                        <!-- End Of Column: Password -->

                        <!-- Column: Confirm -->
                        <div id="column" class="col">
                            <div class="form-floating">
                                <input type="password" name="confirm" class="form-control form-control-lg bg-dark-purple border-0" id="floatingPassword" placeholder="Password">
                                <label class="form-text-purle" for="floatingPassword">Confirm</label>
                            </div>  
                        </div>
                        <!-- End Of Column: Confirm -->
                    </div>
                    <!-- End Of Row: Password and Confirm -->

                    <!-- Action buttons -->
                    <div class="my-3">
                        <!--<a href="sign-in.html" class="btn btn-lg bg-dark-purple text-white main-font me-3"> Sign In</a>-->
                        <button class="btn btn-lg bg-sea-green text-white main-font mb-2"> Sign Up</button>

                        <p class="text-light-grey">
                          <small>Already have an account? click  <a href="sign-in.html" class="text-link-green">Sign In</a></small>
                        </p>
                        <small><a href="index.html" class="text-link-green">Back to home</a></small>
                    </div>
                    <!-- End Of Action buttons -->
                </form>

            </div>
            <!-- End Of Column: Login form and Action Buttons -->

            <!-- Column: Image -->
            <div id="column" class="col">
                <img src="Images/undraw_my_password_re_ydq7.svg" height="350" width="350" alt="user phone">
            </div>
            <!-- End Of Column: Image -->
        </div>
        <!-- End Of Row -->
    </div>
    <!-- End Of Main Container -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
